<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body class="bg-cream">
    <div class="container mt-5 p-5 bg-primary w-50">
      <div class="row bg-softred mt-1 w-75 mx-auto" style="border-radius:1.5rem ;">
        <div class="col-6 dmsans text-white pb-3 pt-4 pl-4" style="font-size: 1.125rem;">
            My balance
          <h4 class="pt-2" style=" font-weight: 700">$921.48</h4>
        </div>
        <div class="col-6 dmsans text-white pt-2 pr-4">
          <img src="./images/logo.svg" alt="budget" class="float-right pt-4" />
        </div>
      </div>

      <div class="row bg-white mt-1 w-75 mx-auto" style="border-radius:1.5rem ;">
        <div class="col-12">
          <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/tinsaye-simeneh">Tinsaye Simeneh</a>.
    </div>

    <script>
      fetch("./data.JSON")
.then(res => res.json())
.then(data => 
  { 
    let labels = data.map(item => item.day);
    let values = data.map(item => item.amount);
    let colors = data.map(item => item.color);
    let ctx = document.getElementById("myChart").getContext("2d");
    let myChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [
          {
            label: "My Balance",
            data: values,
            backgroundColor: colors,
          }
        ]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
        xAxes: [{
          barPercentage: 2.5,
          categoryPercentage: 0.3,
          gridLines : {
                drawBorder : false,
                display : false
            },
        }, ],
        yAxes: [{
            id: 'y-axis-density',
            display: false
          },
          {
            id: 'y-axis-gravity',
            display: false
          },
        ],
      },
        cutoutPercentage: 80
      }
    });
  }
)
    </script>
  </body>
      
      </script>

  </body>
</html>
